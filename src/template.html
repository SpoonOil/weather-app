<!DOCTYPE html>
<html class="h-full m-0" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body class="h-full m-0 flex flex-col">
	<header>
		<h1 class="text-4xl text-center m-4">
			Weather
		</h1>
		<div class="w-full bg-slate-100 flex justify-center p-3"><input type="search"
				class="rounded-md outline p-3 outline-slate-300" name="city-search"
				id="city-search-input">
		</div>
	</header>
	<main class="flex-1 m-0 bg-slate-100 grid place-items-center">
		<div class="weather-pane-container w-5/6 h-full flex justify-center items-stretch">
			<div class="weather-pane w-1/4 focused-weather-pane flex flex-col rounded-lg bg-slate-300">
				<div class="image-container h-1/5"></div>
				<div class="temp-container flex gap-2 items-center h-1/2">
					<div class="min-temp-display flex-1 text-right text-3xl">0</div>
					<div class="current-temp-display text-5xl">69</div>
					<div class="max-temp-display flex-1 text-3xl">100</div>
				</div>
				<div class="other-info-container h-1/6"></div>
			</div>
		</div>
	</main>
	<div class="footer h-4"></div>
</body>

</html>
